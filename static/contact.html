<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Video to Blog AI Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #0f2027, #2c5364); min-height: 100vh; margin: 0; font-family: 'Montserrat', Arial, sans-serif; color: #fff; overflow-x: hidden; }
        .header { display: flex; align-items: center; justify-content: space-between; padding: 2em 3vw 1em 3vw; background: rgba(10, 20, 40, 0.95); box-shadow: 0 2px 16px rgba(0,0,0,0.12); }
        .logo { font-size: 2em; font-weight: 700; letter-spacing: 2px; color: #00e6ff; text-shadow: 0 2px 8px #00e6ff44; }
        .nav-link { color: #fff; text-decoration: none; font-weight: 500; margin-left: 2em; transition: color 0.2s; }
        .nav-link:hover { color: #00e6ff; }
        .note { color: #b0eaff; margin-top: 2em; font-size: 1.05em; }
        /* Glassmorphism effect */
        .glass-card {
            background: rgba(30, 40, 70, 0.55);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border-radius: 18px;
            border: 1.5px solid rgba(255,255,255,0.18);
            padding: 2.5em 2em 2em 2em;
            animation: fadeIn 1.2s cubic-bezier(.4,0,.2,1);
            position: relative;
            z-index: 2;
            max-width: 950px;
            margin: 3em auto 0 auto;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        h1 { font-size: 2.3em; font-weight: 700; margin-bottom: 0.2em; color: #00e6ff; letter-spacing: 1px; text-shadow: 0 2px 12px #00e6ff33; }
        .subtitle { font-size: 1.1em; color: #b0eaff; margin-bottom: 2em; }
        /* Floating animated objects */
        .floating-obj {
            position: absolute;
            border-radius: 50%;
            opacity: 0.25;
            z-index: 1;
            filter: blur(2px);
            animation: floatAnim 8s ease-in-out infinite alternate;
        }
        .floating-obj2 { animation-delay: 2s; }
        .floating-obj3 { animation-delay: 4s; }
        @keyframes floatAnim {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(-40px) scale(1.08); }
        }
        /* Floating label effect */
        .form-group { position: relative; margin-bottom: 2.2em; }
        .form-input {
            width: 100%;
            padding: 1.1em 1em 0.7em 1em;
            border-radius: 10px;
            background: rgba(20,30,60,0.85);
            color: #fff;
            border: 1.5px solid #00e6ff44;
            font-size: 1.1em;
            outline: none;
            transition: border 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px #00e6ff22;
        }
        .form-input:focus {
            border: 1.5px solid #00e6ff;
            box-shadow: 0 4px 16px #00e6ff55;
        }
        .form-label {
            position: absolute;
            left: 1em;
            top: 1.1em;
            color: #b0eaff;
            font-size: 1.08em;
            pointer-events: none;
            background: transparent;
            transition: all 0.2s cubic-bezier(.4,0,.2,1);
        }
        .form-input:focus + .form-label,
        .form-input:not(:placeholder-shown) + .form-label {
            top: -0.9em;
            left: 0.7em;
            font-size: 0.95em;
            color: #00e6ff;
            background: rgba(30,40,70,0.85);
            padding: 0 0.4em;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <!-- Floating animated objects -->
    <div class="floating-obj" style="width:120px;height:120px;top:8%;left:6%;background:linear-gradient(135deg,#00e6ff,#0072ff);"></div>
    <div class="floating-obj floating-obj2" style="width:80px;height:80px;top:70%;left:80%;background:linear-gradient(135deg,#00e6ff,#fff);"></div>
    <div class="floating-obj floating-obj3" style="width:100px;height:100px;top:60%;left:20%;background:linear-gradient(135deg,#0072ff,#00e6ff);"></div>
    <div class="floating-obj floating-obj4" style="width:60px;height:60px;top:30%;left:50%;background:linear-gradient(135deg,#00e6ff,#00ffa3);"></div>
    <div class="floating-obj floating-obj5" style="width:140px;height:140px;top:80%;left:10%;background:linear-gradient(135deg,#0072ff,#00e6ff);"></div>
    <div class="floating-obj floating-obj6" style="width:90px;height:90px;top:15%;left:75%;background:linear-gradient(135deg,#00ffa3,#00e6ff);"></div>
    <div class="floating-obj floating-obj7" style="width:50px;height:50px;top:50%;left:30%;background:linear-gradient(135deg,#fff,#00e6ff);"></div>
    <div class="header">
        <div class="logo">V2Blog<span style="color:#fff;">AI</span></div>
        <nav>
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="about.html">About</a>
            <a class="nav-link" href="contact.html">Contact</a>
        </nav>
    </div>
    <div class="container glass-card">
        <h1>Contact</h1>
        <div class="subtitle">We'd love to hear from you!</div>
        <form class="mt-8">
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder=" " required class="form-input" />
                <label for="name" class="form-label">Name</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder=" " required class="form-input" />
                <label for="email" class="form-label">Email</label>
            </div>
            <div class="form-group">
                <textarea id="message" name="message" rows="5" placeholder=" " required class="form-input"></textarea>
                <label for="message" class="form-label">Message</label>
            </div>
            <button type="submit" disabled class="w-full py-3 rounded-lg bg-gradient-to-r from-cyan-400 to-blue-500 text-white font-bold text-lg shadow-lg cursor-not-allowed opacity-70 transition">Send Message</button>
        </form>
        <div class="note">For support or feedback, please email <a href="mailto:your@email.com" style="color:#00e6ff;">your@email.com</a>.</div>
    </div>
</body>
</html>
